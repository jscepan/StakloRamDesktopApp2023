<html>
  <head>
    <style>
      .invoice-printed-container {
        font-size: 14px;
        text-align: left;
      }

      .header {
        border-bottom: 1px dotted black;
        text-align: center;
        font-weight: 600;
        font-size: 18px;
        padding: 15px 0;
      }

      .invoice-title {
        display: flex;
        border-bottom: 1px dotted black;
        justify-content: space-between;
      }

      .invoice-data-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .invoice-number {
        padding: 5px 0;
      }

      .buyer {
        padding: 5px 0;
      }

      .created-by {
        padding: 5px 0;
      }

      .date {
        padding: 5px 0;
      }

      .qr-code {
        display: flex;
        justify-content: center;
      }

      .invoice-items {
        border-bottom: 1px dotted black;
      }

      .item {
        padding: 5px 0;
      }

      .item-content .number {
        font-weight: 600;
      }

      .amount {
        text-align: right;
        font-weight: 600;
      }

      .amounts .gross-amount {
        text-align: right;
        font-weight: 600;
      }

      .amounts .advance-payment {
        text-align: right;
        font-weight: 600;
      }

      .amounts .rest-payment {
        text-align: right;
        font-weight: 600;
      }

      .cash-register-container .title {
      }

      .cash-register-container .item-description {
      }

      .notice {
        text-align: center;
        margin-top: 20px;
      }

      .footer {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <input type="hidden" id="printer-name" />

    <div
      class="invoice-printed-container"
      style="width: 8cm"
    >
      <div class="header">STAKLO RAM PLUS S.Z.T.R. poslovnica Kruscic</div>
      <div class="invoice-title">
        <div class="invoice-data-container">
          <div class="invoice-number">
            Broj računa: 1000013
          </div>
           
          <div class="created-by">
            Izdao: Igor
          </div>
          
          <div class="date">
            Datum: 08.21.2023
          </div>
        </div>
        <div class="qr-code">QR Code TODO</div>
      </div>
      <div class="invoice-items">
        
        <div class="item">
          <div class="item-content">
            <div class="number">1.&nbsp;Slika: 20 X 30 cm</div>
            <div class="description">Staklo: ANTIREFLEKS, Ram: 1212</div>
          </div>
          <div class="amount">
            1.077,00 
          </div>
        </div>
        
      </div>

      <div class="amounts">
        <div class="gross-amount">
          Ukupno: 1.077,00 
        </div>

        
        <div class="advance-payment">
          Avans: 0,00 
        </div>
         
        <div class="rest-payment">
          Za uplatu: 1.077,00 
        </div>
        
      </div>

      

      <div class="notice">
        Ovo nije fiskalni račun
      </div>

      
      <div class="footer">Hvala Vam na poverenju!</div>
      
    </div>
  </body>
</html>
